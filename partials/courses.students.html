  <div class="col-md-6 well well-sm">
    <div ng-show='course.students.length'>

          <h2 enter leave>Student List for {{ course.name }}</h2>

      <ul>
        <li ng-repeat='item in course.students'>
          {{ item.name }}
        </li>
      </ul>
    </div>

    <div>
      <h2>Add a student to {{ course.name }}</h2>

      <form ng-submit='addStudent()' class='form-inline' role='form'>
        <div class='form-group'>
          <input type='text' ng-model='studentName' class='form-control' placeholder='Student Name'>
        </div>
        <button type='submit' class='btn btn-default'>Submit</button>
      </form>




    </div>

</div>
